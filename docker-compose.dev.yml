version: '3.8'

services:
  snake-game-dev:
    image: node:18-alpine
    container_name: snake-2025-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - snake-network-dev

networks:
  snake-network-dev:
    driver: bridge
