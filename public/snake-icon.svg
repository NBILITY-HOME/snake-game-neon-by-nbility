<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0f"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,255,255,0.1)" stroke-width="0.5"/>
  </pattern>
  <rect width="100" height="100" fill="url(#grid)"/>
  
  <!-- Snake body -->
  <g filter="url(#glow)">
    <!-- Tail -->
    <rect x="20" y="50" width="15" height="15" fill="#00ffff" stroke="#00ffff" stroke-width="1" rx="2"/>
    <!-- Middle -->
    <rect x="40" y="50" width="15" height="15" fill="#00ffff" stroke="#00ffff" stroke-width="1" rx="2"/>
    <rect x="60" y="50" width="15" height="15" fill="#00ffff" stroke="#00ffff" stroke-width="1" rx="2"/>
    <rect x="60" y="30" width="15" height="15" fill="#00ffff" stroke="#00ffff" stroke-width="1" rx="2"/>
    
    <!-- Head -->
    <rect x="40" y="30" width="15" height="15" fill="#00ffff" stroke="#00ffff" stroke-width="2" rx="2"/>
    
    <!-- Eyes -->
    <circle cx="45" cy="35" r="2" fill="#ffffff"/>
    <circle cx="50" cy="35" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Food -->
  <circle cx="25" cy="25" r="6" fill="#ff00ff" stroke="#ff00ff" stroke-width="1" filter="url(#glow)"/>
  <circle cx="25" cy="25" r="2" fill="#ffffff"/>
</svg>
